plugins {
    id 'java'
    id 'idea'

}

group 'com.bryancondor'
version '1.0-SNAPSHOT'

ext{
    kafkaVersion = '3.1.1'
    kafkaReactorVersion = '1.3.11'
    kafkaConfluentVersion = '7.3.2'
}

repositories {
    mavenCentral()
    maven {
        url = 'https://packages.confluent.io/maven/'
    }
}

dependencies {
//    implementation 'org.apache.kafka:kafka_2.13:3.4.0'
    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation 'org.slf4j:slf4j-simple:2.0.6'

    implementation "io.confluent:kafka-json-schema-serializer:${kafkaConfluentVersion}"
    implementation "io.confluent:kafka-schema-registry-client:${kafkaConfluentVersion}"

    implementation "org.apache.kafka:kafka-clients:${kafkaVersion}"
    implementation "org.apache.kafka:kafka-streams:${kafkaVersion}"
    implementation "io.projectreactor.kafka:reactor-kafka:${kafkaReactorVersion}"


//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}